group 'org.dk'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.dk.scriptingengine.osspecific.Application'
sourceCompatibility = 1.8

/*processResources
{
    from('assets') {
        into 'assets'
    }
}*/

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.7.2"
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile "org.jodd:jodd-lagarto:3.6.3"
    compile group: 'org.json', name: 'json', version: '20180130'
    compile group: 'xmlpull', name: 'xmlpull', version: '1.1.3.4a'
    compile group: 'org.ogce', name: 'xpp3', version: '1.1.6'
    compile group: 'com.diogonunes', name: 'JCDP', version: '2.0.3.1'
    compile group: 'org.jdom', name: 'jdom', version: '2.0.2'
    compile 'org.java-websocket:Java-WebSocket:1.3.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.5'
}
